<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <form class="registration-form" action="/register" method="POST">
      <h2 class="form-title">Create Account</h2>

      <div class="form-group">
        <label for="employee-name" class="form-label">Employee Name</label>
        <input type="text" id="employee-name" name="employeeName" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="contact" class="form-label">Contact</label>
        <input type="tel" id="contact" name="contact" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="place" class="form-label">Place</label>
        <input type="text" id="place" name="place" class="form-input" required />
      </div>

      <div class="form-group">
        <button type="submit" class="form-button">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
