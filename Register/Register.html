<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <link rel="stylesheet" href="/Register/registration.css" />
</head>
<body>
  <div class="container">
<form class="registration-form" action="/Login/Login.html" method="GET">
      <h2 class="form-title">Employee Registration</h2>

      <div class="form-group">
        <label for="employee-id" class="form-label">Employee ID</label>
        <input type="text" id="employee-id" name="employeeId" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="employee-name" class="form-label">Employee Name</label>
        <input type="text" id="employee-name" name="employeeName" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="place" class="form-label">Place</label>
        <input type="text" id="place" name="place" class="form-input" required />
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" class="form-checkbox" required />
        <label for="terms" class="checkbox-label">I agree to the terms and conditions</label>
      </div>

      <div class="form-group">
        <button type="submit" class="form-button">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
